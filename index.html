<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dancing Robot</title>
  <link href='https://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css"> 
  <script src="jquery.js"></script>

</head>

<body>

<div class="robot">
  <div class="beep"></div>
  <div class="brain"></div>
  <div class="torso">
    <div class="left">j</div>
    <div class="right">j</div>
  </div>
  <div class="foot"></div>
</div>

<button class="flash">laser eyes on/off</button>
<button class="color">change color!</button>
<button class="moves">break/dance</button>

<img class="dancing_man" src="https://media.giphy.com/media/wn8rVP7qC8TNC/giphy.gif" alt="dancing_man">
<img class="dancing_tree" src="https://media.giphy.com/media/l2JhBrGF8aUBwQpVe/giphy.gif" alt="dancing_tree">

<script type="text/javascript" src="app.js"></script>

</body>
</html>
